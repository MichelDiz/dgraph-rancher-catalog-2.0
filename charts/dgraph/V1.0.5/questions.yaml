categories:
- database
- no_sql
questions:
- variable: useLatestVersion
  default: "true"
  description: "Use Latest Version of Dgraph"
  label: Latest Version of Dgraph?
  type: boolean
  show_subquestion_if: false
  group: "Choose a version"
  subquestions:
  - variable: useTag.Version
    default: "latest"
    description: "Use a Dgraph container tag version of your preference - see more https://hub.docker.com/r/dgraph/dgraph/tags/"
    type: string
    label: Choose a version Like "v1.0.5" or "dev"

- variable: config.DefaultHostName
  description: "Default HostName"
  default: "0.0.0.0"
  type: string
- variable: config.DgraphServer_memory
  description: "Defines the amount of memory Dgraph Server. Set an average of at least half of the available memory."
  default: 2048
  type: int

- variable: editConfigOf.Zero
  default: "false"
  description: "You can edit all Dgraph's config, but what you change here affects all."
  label: Edit Config Of Dgraph Zero
  type: boolean
  show_subquestion_if: true
  required: true
  group: "Zero"
  subquestions:
  - variable: config.DgraphZero_port
    description: "Defines Dgraph's Zero gRPC-external Port."
    default: 5080
    type: int
  - variable: config.DgraphZero_port_http
    description: "Defines Dgraph's Zero http-external Port."
    default: 6080
    type: int

- variable: editConfigOf.Server
  default: "false"
  description: "You can edit all Dgraph's config, but what you change here affects all."
  label: Edit Config Of Dgraph Server
  type: boolean
  show_subquestion_if: true
  required: true
  group: "Server"
  subquestions:
  - variable: config.DgraphServer_port
    description: "Defines Dgraph's Server gRPC-external Port."
    default: 9090
    type: int
  - variable: config.DgraphServer_port_grpc_internal
    description: "Defines Dgraph's Server gRPC-internal Port."
    default: 7080
    type: int
  - variable: config.DgraphServer_port_http
    description: "Defines Dgraph's Server http-external Port."
    default: 8080
    type: int


- variable: editConfigOf.Ratel
  default: "false"
  description: "You can edit all Dgraph's config, but what you change here affects all."
  label: Edit Config Of Dgraph Ratel
  type: boolean
  show_subquestion_if: true
  required: true
  group: "Ratel"
  subquestions:
  - variable: config.DgraphRatel_port
    description: "Defines Dgraph's Ratel HTTP Port. ATTENTION: Don't edit Ratel port for now. It's here for future usages and let you know."
    default: 8000
    type: int